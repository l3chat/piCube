<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Три вращения тессеракта — кватернионы и хвосты</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
    }

    canvas {
      display: block;
    }

    .label {
      position: fixed;
      bottom: 12px;
      width: 33%;
      text-align: center;
      font-size: 13px;
      opacity: .85;
      pointer-events: none;
    }

    #l1 {
      left: 0;
    }

    #l2 {
      left: 33%;
    }

    #l3 {
      right: 0;
    }
  </style>
</head>

<body>
  <div id="l1" class="label">XY-поворот</div>
  <div id="l2" class="label">Изоклиническое</div>
  <div id="l3" class="label">Двойное</div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    /* ===== базовая сцена ===== */
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 13);

    /* ===== кватернионы ===== */
    function qMul(a, b) {
      const [ar, ax, ay, az] = a, [br, bx, by, bz] = b;
      return [
        ar * br - ax * bx - ay * by - az * bz,
        ar * bx + ax * br + ay * bz - az * by,
        ar * by - ax * bz + ay * br + az * bx,
        ar * bz + ax * by - ay * bx + az * br
      ];
    }
    const qConj = q => [q[0], -q[1], -q[2], -q[3]];
    function qExpAxis(angle, axis) {
      const c = Math.cos(angle), s = Math.sin(angle);
      if (axis === 'i') return [c, s, 0, 0];
      if (axis === 'j') return [c, 0, s, 0];
      return [c, 0, 0, s];
    }
    const vec4ToQuat = ([x, y, z, w]) => [x, y, z, w];
    const quatToVec4 = ([r, x, y, z]) => [r, x, y, z];

    /* ===== проекция 4D→3D ===== */
    const d = 3.0;
    function project4Dto3D([x, y, z, w]) {
      const s = d / (d - w);
      return new THREE.Vector3(x * s, y * s, z * s);
    }

    /* ===== тессеракт ===== */
    function vertices(s = 1) {
      const V = []; for (let x of [-s, s]) for (let y of [-s, s]) for (let z of [-s, s]) for (let w of [-s, s]) V.push([x, y, z, w]);
      return V;
    }
    function edges(V) {
      const E = []; for (let i = 0; i < V.length; i++)for (let j = i + 1; j < V.length; j++) {
        let diff = 0; for (let k = 0; k < 4; k++) if (V[i][k] !== V[j][k]) diff++;
        if (diff === 1) E.push([i, j]);
      } return E;
    }
    const V4 = vertices(1), E4 = edges(V4);

    function makeWire(color) {
      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(new Float32Array(E4.length * 2 * 3), 3));
      const m = new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.95 });
      return new THREE.LineSegments(g, m);
    }
    function updateWire(line, verts3) {
      const arr = line.geometry.attributes.position.array; let idx = 0;
      for (const [i, j] of E4) {
        const a = verts3[i], b = verts3[j];
        arr[idx++] = a.x; arr[idx++] = a.y; arr[idx++] = a.z;
        arr[idx++] = b.x; arr[idx++] = b.y; arr[idx++] = b.z;
      }
      line.geometry.attributes.position.needsUpdate = true;
    }

    const left = makeWire(0x66ccff);
    const mid = makeWire(0x99ff99);
    const right = makeWire(0xff9966);
    left.position.x = -4.5; right.position.x = 4.5;
    scene.add(left, mid, right);
    for (const g of [left, mid, right]) { g.rotation.x = -0.25; g.rotation.y = 0.35; }

    
// --- ХВОСТЫ ИЗ СФЕР (исправленная ориентация): новая точка -> в начало массива ---
function makeSphereTrail(maxPoints = 600, baseRadius = 0.04, minScale = 0.25, maxScale = 1.0, fadeGamma = 1.6) {
  // геометрия/материал можно переиспользовать (экономит память)
  const sharedGeo = new THREE.SphereGeometry(baseRadius, 12, 12);
  const sharedMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1 });

  const spheres = [];
  for (let i = 0; i < maxPoints; i++) {
    const m = new THREE.Mesh(sharedGeo, sharedMat.clone());
    m.visible = false;
    scene.add(m);
    spheres.push(m);
  }

  // ВАЖНО: держим точки так, что points[0] — САМЫЙ НОВЫЙ сэмпл (голова хвоста)
  const points = [];

  function push(pos) {
    // кладём новый сэмпл в начало
    points.unshift(pos.clone());
    if (points.length > maxPoints) points.pop();

    const N = points.length;
    // обновляем сферы по индексу i:
    // i = 0  -> новая точка (у головы, ярче/крупнее),
    // i = N-1-> самая старая (тусклее/мельче)
    for (let i = 0; i < maxPoints; i++) {
      const mesh = spheres[i];
      if (i < N) {
        const age01 = (N > 1) ? 1 - (i / (N - 1)) : 1; // 1 у новой, 0 у самой старой
        const fade = Math.pow(age01, fadeGamma);       // плавное затухание
        mesh.visible = true;
        mesh.position.copy(points[i]);
        mesh.scale.setScalar(minScale + (maxScale - minScale) * fade);
        mesh.material.opacity = fade;
      } else {
        mesh.visible = false;
      }
    }
  }

  return { push };
}

    const trailL = makeSphereTrail(600), trailM = makeSphereTrail(600), trailR = makeSphereTrail(600);

    // маркеры вершин
    const markerGeo = new THREE.SphereGeometry(0.08, 16, 16);
    const markerMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const markerL = new THREE.Mesh(markerGeo, markerMat.clone());
    const markerM = new THREE.Mesh(markerGeo, markerMat.clone());
    const markerR = new THREE.Mesh(markerGeo, markerMat.clone());
    scene.add(markerL, markerM, markerR);

    /* ===== функция вращения вершин через кватернионы ===== */
    function rotatedProjectedVertices(qL, qR) {
      const qRinv = qConj(qR);
      return V4.map(v4 => {
        const vq = vec4ToQuat(v4);
        const vqR = qMul(vq, qRinv);
        const vqLR = qMul(qL, vqR);
        const out4 = quatToVec4(vqLR);
        return project4Dto3D(out4);
      });
    }

    /* ===== анимация ===== */
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.01;

      // 1) XY-поворот
      {
        const qL = qExpAxis(+0.5 * 1.0 * t, 'i');
        const qR = qExpAxis(-0.5 * 1.0 * t, 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(left, verts3);
        const p = verts3[0].clone().add(left.position);
        markerL.position.copy(p);
        trailL.push(p);
      }
      // 2) изоклиническое
      {
        const qL = qExpAxis(0.8 * t, 'i'), qR = [1, 0, 0, 0];
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(mid, verts3);
        const p = verts3[0].clone().add(mid.position);
        markerM.position.copy(p);
        trailM.push(p);
      }
      // 3) двойное
      {
        const alpha = 1.2 * t, beta = 0.6 * t;
        const qL = qExpAxis(0.5 * (alpha + beta), 'i');
        const qR = qExpAxis(0.5 * (alpha - beta), 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(right, verts3);
        const p = verts3[0].clone().add(right.position);
        markerR.position.copy(p);
        trailR.unshift(p);//  push(p);
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>

</html>
