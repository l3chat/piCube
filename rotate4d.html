<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Три вращения тессеракта — хвосты на InstancedMesh</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
    }

    canvas {
      display: block;
    }

    .label {
      position: fixed;
      bottom: 12px;
      width: 33%;
      text-align: center;
      font-size: 13px;
      opacity: .85;
      pointer-events: none;
    }

    #l1 {
      left: 0;
    }

    #l2 {
      left: 33%;
    }

    #l3 {
      right: 0;
    }
  </style>
</head>

<body>
  <div id="l1" class="label">XY-поворот</div>
  <div id="l2" class="label">Изоклиническое</div>
  <div id="l3" class="label">Двойное</div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    /* === базовая сцена === */
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 13);

    /* === кватернионы === */
    function qMul(a, b) {
      const [ar, ax, ay, az] = a, [br, bx, by, bz] = b;
      return [ar * br - ax * bx - ay * by - az * bz, ar * bx + ax * br + ay * bz - az * by,
      ar * by - ax * bz + ay * br + az * bx, ar * bz + ax * by - ay * bx + az * br];
    }
    const qConj = q => [q[0], -q[1], -q[2], -q[3]];
    function qExpAxis(angle, axis) {
      const c = Math.cos(angle), s = Math.sin(angle);
      if (axis === 'i') return [c, s, 0, 0]; if (axis === 'j') return [c, 0, s, 0]; return [c, 0, 0, s];
    }
    const vec4ToQuat = v => [v[0], v[1], v[2], v[3]], quatToVec4 = q => [q[0], q[1], q[2], q[3]];

    /* === проекция 4D→3D === */
    const d = 3.0;
    function project([x, y, z, w]) { const s = d / (d - w); return new THREE.Vector3(x * s, y * s, z * s); }

    /* === тессеракт === */
    function vertices(s = 1) {
      const V = []; for (let x of [-s, s]) for (let y of [-s, s])
        for (let z of [-s, s]) for (let w of [-s, s]) V.push([x, y, z, w]); return V;
    }
    function edges(V) {
      const E = []; for (let i = 0; i < V.length; i++)for (let j = i + 1; j < V.length; j++) {
        let diff = 0; for (let k = 0; k < 4; k++)if (V[i][k] !== V[j][k]) diff++; if (diff === 1) E.push([i, j]);
      } return E;
    }
    const V4 = vertices(1), E4 = edges(V4);

    function makeWire(color) {
      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(new Float32Array(E4.length * 2 * 3), 3));
      const m = new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.9 });
      return new THREE.LineSegments(g, m);
    }
    function updateWire(line, verts3) {
      const arr = line.geometry.attributes.position.array; let idx = 0;
      for (const [i, j] of E4) {
        const a = verts3[i], b = verts3[j]; arr[idx++] = a.x; arr[idx++] = a.y; arr[idx++] = a.z;
        arr[idx++] = b.x; arr[idx++] = b.y; arr[idx++] = b.z;
      } line.geometry.attributes.position.needsUpdate = true;
    }

    const left = makeWire(0x66ccff), mid = makeWire(0x99ff99), right = makeWire(0xff9966);
    left.position.x = -4.5; right.position.x = 4.5; scene.add(left, mid, right);
    for (const g of [left, mid, right]) { g.rotation.x = -0.25; g.rotation.y = 0.35; }

    /* === хвосты через InstancedMesh === */
    function makeInstancedTrail(maxPoints = 600, baseRadius = 0.04) {
      const geo = new THREE.SphereGeometry(baseRadius, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1 });
      const mesh = new THREE.InstancedMesh(geo, mat, maxPoints);
      mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
      scene.add(mesh);
      const dummy = new THREE.Object3D();
      const points = [];
      function push(pos) {
        points.unshift(pos.clone());
        if (points.length > maxPoints) points.pop();
        const N = points.length;
        for (let i = 0; i < N; i++) {
          const age = 1 - i / (N - 1 || 1); // 1 у головы, 0 у хвоста
          dummy.position.copy(points[i]);
          const s = 0.25 + 0.75 * age;
          dummy.scale.set(s, s, s);
          dummy.updateMatrix();
          mesh.setMatrixAt(i, dummy.matrix);
          mesh.setColorAt(i, new THREE.Color(1, 1, 1).multiplyScalar(age));
        }
        mesh.count = N;
        mesh.instanceMatrix.needsUpdate = true;
        if (mesh.instanceColor) mesh.instanceColor.needsUpdate = true;
      }
      return { push };
    }
    const trailL = makeInstancedTrail(600), trailM = makeInstancedTrail(600), trailR = makeInstancedTrail(600);

    // маркеры вершин
    const markerGeo = new THREE.SphereGeometry(0.08, 16, 16);
    const markerMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const markerL = new THREE.Mesh(markerGeo, markerMat.clone());
    const markerM = new THREE.Mesh(markerGeo, markerMat.clone());
    const markerR = new THREE.Mesh(markerGeo, markerMat.clone());
    scene.add(markerL, markerM, markerR);

    /* === вращение === */
    function rotatedProjectedVertices(qL, qR) {
      const qRinv = qConj(qR);
      return V4.map(v => {
        const vq = vec4ToQuat(v);
        const vqR = qMul(vq, qRinv);
        const vqLR = qMul(qL, vqR);
        return project(quatToVec4(vqLR));
      });
    }

    /* === анимация === */
    let t = 0;
    function animate() {
      requestAnimationFrame(animate); t += 0.01;

      { // XY
        const qL = qExpAxis(+0.5 * 1.0 * t, 'i');
        const qR = qExpAxis(-0.5 * 1.0 * t, 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(left, verts3);
        const p = verts3[0].clone().add(left.position);
        markerL.position.copy(p); trailL.push(p);
      }
      { // изоклиническое
        const qL = qExpAxis(0.8 * t, 'i'), qR = [1, 0, 0, 0];
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(mid, verts3);
        const p = verts3[0].clone().add(mid.position);
        markerM.position.copy(p); trailM.push(p);
      }
      { // двойное
        const alpha = 1.2 * t, beta = 0.6 * t;
        const qL = qExpAxis(0.5 * (alpha + beta), 'i');
        const qR = qExpAxis(0.5 * (alpha - beta), 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(right, verts3);
        const p = verts3[0].clone().add(right.position);
        markerR.position.copy(p); trailR.push(p);
      }

      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>

</html>
