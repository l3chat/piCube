<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Тессеракты с хвостами (надписи поверх, надёжные хвосты)</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;

    canvas {
      position: fixed;

    }

    #l2 {

    }

    #l3 {
      right: 0;
    }

    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: #eee;
      padding: 6px;
      font-size: 13px;
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 20;
    }

    #controls label {
      white-space: nowrap;
    }

    #controls input {
      flex: 1;
    }

    #controls button {
      padding: 4px 10px;
      background: #444;
      color: #eee;
      border: 1px solid #666;
      cursor: pointer;
    }

    #controls button:hover {
      background: #666;
    }
  </style>

  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="l1" class="label">XY-поворот</div>
  <div id="l2" class="label">Изоклиническое</div>
  <div id="l3" class="label">Двойное</div>

  <div id="controls">
    <label>Хвосты: <input id="countSlider" type="range" min="1" max="16" value="16"></label>
    <label>Длина: <input id="lenSlider" type="range" min="50" max="600" value="200"></label>
    <button id="pauseBtn">⏸ Пауза</button>
  </div>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    /* === параметры управления === */
    let activeTrails = 16;
    let trailLength = 200;
    let paused = false;

    document.getElementById("countSlider").addEventListener("input", e => {
      activeTrails = parseInt(e.target.value);

      trailLength = parseInt(e.target.value);
    });
    document.getElementById("pauseBtn").addEventListener("click", e => {
      paused = !paused;
      e.target.textContent = paused ? "▶ Старт" : "⏸ Пауза";

    camera.position.set(0, 0, 18);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

        arr[idx++] = a.x; arr[idx++] = a.y; arr[idx++] = a.z;

        const mat = new THREE.MeshBasicMaterial({ vertexColors: true, transparent: false });

        inst.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
        inst.instanceColor = new THREE.InstancedBufferAttribute(new Float32Array(600 * 3), 3);

      } catch (e) {
        useInst = false;

          const m = new THREE.Mesh(poolGeo, poolMat.clone());
          m.visible = false;
          pool.push(m);

      }

        if (useInst) group.add(inst);
        else pool.forEach(m => group.add(m));
