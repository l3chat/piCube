<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Тессеракты с хвостами всех вершин</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #eee;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    .label {
      position: fixed;
      bottom: 12px;
      width: 33%;
      text-align: center;
      font-size: 13px;
      opacity: .85;
      pointer-events: none;
    }

    #l1 {
      left: 0;
    }

    #l2 {
      left: 33%;
    }

    #l3 {
      right: 0;
    }

    #log {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 40%;
      overflow: auto;
      background: #222;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      margin: 0;
      padding: 4px;
      white-space: pre-wrap;
      z-index: 1000;
    }
  </style>

  <!-- Import map для Three.js 0.160.0 -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>

<body>
  <div id="l1" class="label">XY-поворот</div>
  <div id="l2" class="label">Изоклиническое</div>
  <div id="l3" class="label">Двойное</div>
  <pre id="log"></pre>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    /* === логгер === */
    function log(msg) {
      document.getElementById("log").textContent += msg + "\n";
    }
    window.onerror = function (message, source, lineno, colno, error) {
      log("Ошибка: " + message + " @ " + lineno + ":" + colno);
    };

    log("Страница загружена, инициализация...");

    /* === сцена === */
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 18);
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    /* === кватернионы === */
    function qMul(a, b) {
      const [ar, ax, ay, az] = a, [br, bx, by, bz] = b;
      return [ar * br - ax * bx - ay * by - az * bz, ar * bx + ax * br + ay * bz - az * by,
      ar * by - ax * bz + ay * br + az * bx, ar * bz + ax * by - ay * bx + az * br];
    }
    const qConj = q => [q[0], -q[1], -q[2], -q[3]];
    function qExpAxis(angle, axis) {
      const c = Math.cos(angle), s = Math.sin(angle);
      if (axis === 'i') return [c, s, 0, 0]; if (axis === 'j') return [c, 0, s, 0]; return [c, 0, 0, s];
    }
    const vec4ToQuat = v => [v[0], v[1], v[2], v[3]], quatToVec4 = q => [q[0], q[1], q[2], q[3]];

    /* === проекция 4D→3D === */
    const d = 3.0;
    function project([x, y, z, w]) { const s = d / (d - w); return new THREE.Vector3(x * s, y * s, z * s); }

    /* === тессеракт === */
    function vertices(s = 1) { const V = []; for (let x of [-s, s]) for (let y of [-s, s]) for (let z of [-s, s]) for (let w of [-s, s]) V.push([x, y, z, w]); return V; }
    function edges(V) { const E = []; for (let i = 0; i < V.length; i++)for (let j = i + 1; j < V.length; j++) { let diff = 0; for (let k = 0; k < 4; k++)if (V[i][k] !== V[j][k]) diff++; if (diff === 1) E.push([i, j]); } return E; }
    const V4 = vertices(1), E4 = edges(V4);

    function makeWire(color) {
      const g = new THREE.BufferGeometry();
      g.setAttribute('position', new THREE.BufferAttribute(new Float32Array(E4.length * 2 * 3), 3));
      const m = new THREE.LineBasicMaterial({ color, transparent: true, opacity: 0.9 });
      return new THREE.LineSegments(g, m);
    }
    function updateWire(line, verts3) {
      const arr = line.geometry.attributes.position.array; let idx = 0;
      for (const [i, j] of E4) {
        const a = verts3[i], b = verts3[j];
        arr[idx++] = a.x; arr[idx++] = a.y; arr[idx++] = a.z;
        arr[idx++] = b.x; arr[idx++] = b.y; arr[idx++] = b.z;
      }
      line.geometry.attributes.position.needsUpdate = true;
    }

    /* === хвост InstancedMesh === */
    function makeInstancedTrail(maxPoints = 200, baseRadius = 0.025) {
      const geo = new THREE.SphereGeometry(baseRadius, 8, 8);
      const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 1 });
      const mesh = new THREE.InstancedMesh(geo, mat, maxPoints);
      mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
      mesh.count = 0;

      const dummy = new THREE.Object3D();
      const points = [];

      function pushLocal(pos) {
        points.unshift(pos.clone());
        if (points.length > maxPoints) points.pop();
        const N = points.length;
        for (let i = 0; i < N; i++) {
          const age = 1 - i / (N - 1 || 1);
          dummy.position.copy(points[i]);
          const s = 0.2 + 0.8 * age;
          dummy.scale.set(s, s, s);
          dummy.updateMatrix();
          mesh.setMatrixAt(i, dummy.matrix);
        }
        mesh.count = N;
        mesh.instanceMatrix.needsUpdate = true;
      }
      return { mesh, pushLocal };
    }

    /* === блок с 16 вершинами === */
    function makeBlock(color, xOffset) {
      const g = new THREE.Group();
      g.position.x = xOffset;
      g.rotation.x = -0.25;
      g.rotation.y = 0.35;
      const wire = makeWire(color);
      g.add(wire);

      const trails = [], markers = [];
      for (let i = 0; i < 16; i++) {
        const trail = makeInstancedTrail(200, 0.025);
        g.add(trail.mesh);
        trails.push(trail);
        const m = new THREE.Mesh(new THREE.SphereGeometry(0.05, 12, 12),
          new THREE.MeshBasicMaterial({ color: 0xffffff }));
        g.add(m); markers.push(m);
      }
      scene.add(g);
      return { group: g, wire, trails, markers };
    }
    const L = makeBlock(0x66ccff, -6);
    const M = makeBlock(0x99ff99, 0);
    const R = makeBlock(0xff9966, 6);

    /* === вращение === */
    function rotatedProjectedVertices(qL, qR) {
      const qRinv = qConj(qR);
      return V4.map(v => {
        const vq = vec4ToQuat(v);
        const vqR = qMul(vq, qRinv);
        const vqLR = qMul(qL, vqR);
        return project(quatToVec4(vqLR));
      });
    }

    /* === анимация === */
    let t = 0;
    function animate() {
      requestAnimationFrame(animate);
      t += 0.01;

      // 1) XY
      {
        const qL = qExpAxis(+0.5 * 1.0 * t, 'i');
        const qR = qExpAxis(-0.5 * 1.0 * t, 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(L.wire, verts3);
        verts3.forEach((p, i) => { L.markers[i].position.copy(p); L.trails[i].pushLocal(p); });
      }
      // 2) изоклиническое
      {
        const qL = qExpAxis(0.8 * t, 'i'), qR = [1, 0, 0, 0];
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(M.wire, verts3);
        verts3.forEach((p, i) => { M.markers[i].position.copy(p); M.trails[i].pushLocal(p); });
      }
      // 3) двойное
      {
        const alpha = 1.2 * t, beta = 0.6 * t;
        const qL = qExpAxis(0.5 * (alpha + beta), 'i');
        const qR = qExpAxis(0.5 * (alpha - beta), 'i');
        const verts3 = rotatedProjectedVertices(qL, qR);
        updateWire(R.wire, verts3);
        verts3.forEach((p, i) => { R.markers[i].position.copy(p); R.trails[i].pushLocal(p); });
      }

      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    log("Инициализация завершена, анимация запущена.");
  </script>
</body>

</html>
