<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>π³</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }

    .buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons button {
      background: #222;
      color: #0ff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
      flex: 1 1 auto;
    }

    .buttons button.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }

    .buttons button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="buttons">
    <button onclick="highlightPlane('z', 0, this)">-1-</button>
    <button onclick="highlightPlane('z', 1, this)">-2-</button>
    <button onclick="highlightPlane('z', 2, this)">-3-</button>
    <button onclick="highlightPlane('z', 3, this)">-4-</button>
    <button onclick="highlightPlane('z', 4, this)">-5-</button>
    <button onclick="highlightPlane(null, null, this)">---</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script>
    const labels = [];
    const scene = new THREE.Scene();

    // === ТУМАН ===
    scene.fog = new THREE.Fog(0x111111, 2, 12);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // === Управление камерой ===
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;   // плавность
    controls.dampingFactor = 0.05;
    controls.enablePan = false;      // запрет сдвига
    controls.minDistance = 2;        // минимальное приближение
    controls.maxDistance = 10;       // максимальное отдаление

    camera.position.set(3, 3, 6);
    controls.update();

    scene.add(new THREE.AmbientLight(0xffffff, 1));

    // === Параметры куба ===
    const gridSize = 5;
    const spacing = 0.5;

    const piDigits =
      "14159265358979323846264338327950288419716939937510" +
      "58209749445923078164062862089986280348253421170679" +
      "82148086513282306647093844609550582231725359408128" +
      "48111745028410270193852110555964462294895493038196" +
      "44288109756659334461284756482337867831652712019091";
    const piPairs = piDigits.match(/../g);

    function createNumberPlane(text, color = 'cyan', size = 0.2) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const dim = 128;
      canvas.width = canvas.height = dim;

      ctx.clearRect(0, 0, dim, dim);
      ctx.fillStyle = color;
      ctx.font = 'bold 80px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(text, dim / 2, dim / 2);

      const texture = new THREE.CanvasTexture(canvas);
      const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true, side: THREE.DoubleSide });
      const geometry = new THREE.PlaneGeometry(size, size);
      return new THREE.Mesh(geometry, material);
    }

    let piIndex = 0;
    for (let z = 0; z < gridSize; z++) {
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          const px = -(x - 2) * spacing;
          const py = -(y - 2) * spacing;
          const pz = (z - 2) * spacing;

          const label = createNumberPlane(piPairs[piIndex++] || "??");
          label.position.set(px, py, pz);
          label.lookAt(px, py, pz - 1);

          scene.add(label);
          labels.push({
            mesh: label,
            pos: { x, y, z },
            targetScale: 1,
            defaultColor: 'cyan',
            text: piPairs[piIndex - 1]
          });
        }
      }
    }

    // === Плавное масштабирование и цвета ===
    function updateScalesAndColors() {
      labels.forEach(label => {
        const current = label.mesh.scale.x;
        const target = label.targetScale;
        const newScale = THREE.MathUtils.lerp(current, target, 0.2);
        label.mesh.scale.set(newScale, newScale, 1);

        const isBright = target > 1.5;
        const desiredColor = isBright ? 'white' : (target < 1 ? '#044' : label.defaultColor);

        if (label.currentColor !== desiredColor) {
          const newLabel = createNumberPlane(label.text, desiredColor, 0.2);
          newLabel.position.copy(label.mesh.position);
          newLabel.scale.copy(label.mesh.scale);
          newLabel.lookAt(label.mesh.position.x, label.mesh.position.y, label.mesh.position.z - 1);
          scene.remove(label.mesh);
          scene.add(newLabel);
          label.mesh = newLabel;
          label.currentColor = desiredColor;
        }
      });
    }

    // === Анимация ===
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      updateScalesAndColors();
      renderer.render(scene, camera);
    }
    animate();

    // === Подгонка окна ===
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Подсветка плоскости ===
    let activeButton = null;
    function highlightPlane(axis, value, btn) {
      if (activeButton) activeButton.classList.remove('active');
      if (btn) {
        activeButton = btn;
        activeButton.classList.add('active');
      }

      labels.forEach(label => {
        if (axis === null) {
          label.targetScale = 1;
        } else {
          const match = label.pos[axis] === value;
          label.targetScale = match ? 2.5 : 0.5;
        }
      });
    }
  </script>
</body>

</html>
